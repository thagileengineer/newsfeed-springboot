# --- DATABASE CONFIGURATION (PostgreSQL) ---
# JDBC URL for a local PostgreSQL instance on the default port (5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/newsfeed
spring.datasource.username=app_user
spring.datasource.password=user_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE CONFIGURATION ---
# Use the PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# **FOR DEVELOPMENT ONLY**: This tells Hibernate to manage the schema.
# 'update' modifies the schema to match your entity changes. Use 'none' for production.
spring.jpa.hibernate.ddl-auto=update

# Prints the SQL statements to the console (useful for debugging)
spring.jpa.show-sql=true

